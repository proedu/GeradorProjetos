<div class="container1">
    <button mat-fab aria-label="Add button" title="Novo projeto" class="btn-fab" routerLink="/sections">
        <mat-icon>library_add</mat-icon>
    </button>
</div>


<div class="container2">
    <div class="row">
        <div class="col-3">
            <div>
                <mat-card class="example-card"  *ngFor="let project of this.projects">
                    <mat-card-header>
                    <mat-card-title>{{project.name}}</mat-card-title>
                    </mat-card-header>
                    
                    <mat-card-content>
                    <p>
                        {{project.educationalProject.substring(0,200)}}
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button color="primary" (click)="openProject(project.id)" class="btn-block"><mat-icon>arrow_circle_down</mat-icon> Download</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div *ngIf="this.projects?.length == 0">
                <h4>
                    Você ainda não possui projetos realizados. Clique no botão acima para acessar o 
                    <b>Sistema Gerador de Projetos</b>.
                </h4>
            </div>

        </div>
    </div>
</div>
